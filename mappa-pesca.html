<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa Secche di Pesca – ASD Posidonia Terracina</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background: #0a3d62;
      color: #fff;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    #map {
      width: 100%;
      height: calc(100vh - 60px);
    }

    .info {
      padding: 16px;
      background: #f4f6f8;
      font-size: 0.9rem;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <header>
    <div>Mappa secche di pesca</div>
    <a href="indice.html">← Torna al sito</a>
  </header>

  <!-- MAPPA -->
  <div id="map"></div>

  <!-- INFO -->
  <div class="info">
    <strong>Nota informativa</strong>
    <p>
      La mappa ha finalità esclusivamente informative e divulgative.
      Le coordinate riportate derivano da fonti non ufficiali e
      non costituiscono cartografia nautica.
    </p>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inizializzazione mappa (area Terracina - Sperlonga - Circeo)
    const map = L.map('map').setView([41.250, 13.250], 10);

    // Base OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Overlay OpenSeaMap
    L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {
      attribution: '© OpenSeaMap contributors'
    }).addTo(map);

    // ======================
    // SECCHE DI PESCA
    // ======================

    // Secca di Sperlonga
    L.marker([41.2183333, 13.3838889])
      .addTo(map)
      .bindPopup(
        '<strong>Secca di Sperlonga</strong><br>' +
        'Zona di pesca – fondali medi'
      );

    // Secca degli Spartiti (Terracina)
    L.marker([41.28082817, 13.27065236])
      .addTo(map)
      .bindPopup(
        '<strong>Secca degli Spartiti</strong><br>' +
        'Terracina'
      );

    // Secca del Quadro (Circeo)
    L.marker([41.22287197, 13.10613266])
      .addTo(map)
      .bindPopup(
        '<strong>Secca del Quadro</strong><br>' +
        'Largo Circeo'
      );

  </script>

</body>
</html>
